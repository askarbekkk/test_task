<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

<div class="container">


    <div class="searching-posts">
        <input type="text"
        placeholder="search by title, id or body "
        class="search-input"
        >


        <select  class="sort-posts" >
            <option value="">sort posts</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option value="asc">by id - ascending</option>
            <option value="desc">by id - descending</option>
        </select>


        <select  class="filter-posts">
            <option value="">filter by users</option>
        </select>
    </div>
    <ul class="post-list"></ul>


    <div class="buttons">
        <button class="prev">previous</button>
        <button class="next">next</button>
        <p class="pageInfo"></p>

    </div>


</div>
<script src="./js/script.js"></script>
</body>
</html>
